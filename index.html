  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
      </head>
      <body>
        <header>
          <div class="container">
            <div class="row">
              <div class="col-12 col-md-4 col-sm-12">
                <div class="btn-group">
                  <button
                    class="btn border dropwdown-toggle my-md-4 my-2"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    Francs CFA
                  </button>
                  <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Euro</a>
                  </div>
                </div>
              </div>
              <div class="col-md-4 col-12 text-center">
                <h2 class="my-md-3 site-title text-white">Online Store</h2>
              </div>
              <div class="col-md-4 col-12 text-right">
                <p class="my-md-4 header-link">
                  <a href="#" class="px-2 text-white">Sign In</a>
                  <a href="#" class="px-2 text-white">Create an account</a>
                </p>
              </div>
            </div>
          </div>
          <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="#"
                      >Home <span class="sr-only">(current)</span></a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Collection</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Shop</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                  </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                  <input
                    class="form-control mr-sm-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <button
                    class="btn btn-outline-success my-2 my-sm-0"
                    type="submit"
                  >
                    Search
                  </button>
                </form>
              </div>
            </nav>
          </div>
        </header>
        <!-- </header> -->
        <main>
          <!-- first slider -->
          <div class="container-fluid p-0">
            <div class="site-slider">
              <div class="slider-one">
                <div>
                  <img
                    class="img-fluid"
                    src="/assets/images/marketplace/apple-devices-books-business-coffee-572056.jpg"
                    alt=""
                  />
                </div>
                <div>
                  <img
                    class="img-fluid"
                    src="/assets/images/marketplace/person-using-black-and-white-smartphone-and-holding-blue-230544.jpg"
                    alt=""
                  />
                </div>
                <div>
                  <img
                    class="img-fluid"
                    src="/assets/images/marketplace/selective-focus-photography-of-woman-using-macbook-pro-3584996.jpg"
                    alt=""
                  />
                </div>
              </div>
              <div class="slider-btn">
                <span class="prev position-top"
                  ><i class="fas fa-chevron-left"></i
                ></span>
                <span class="next position-top right-0"
                  ><i class="fas fa-chevron-right"></i
                ></span>
              </div>
            </div>
          </div>
          <!-- second-slider -->
          <div class="container-fluid">
            <div class="site-slider-two px-md-4">
              <div class="row slider-two text-center">
                <div class="col-md-2 product pt-md-5 pt-4">
                  <img
                    class="w-100 h-100"
                    src="/assets/images/marketplace/white-ceramic-vase-beside-macbook-pro-3816201.jpg"
                    alt=""
                  />
                  <span class="border site-btn btn-span">Macbook</span>
                </div>
                <div class="col-md-2 product pt-md-5 pt-4">
                  <img
                    class="w-100 h-100"
                    src="/assets/images/marketplace/person-using-black-and-white-smartphone-and-holding-blue-230544.jpg"
                    alt=""
                  />
                  <span class="border site-btn btn-span">Iphone</span>
                </div>
                <div class="col-md-2 product pt-md-5 pt-4">
                  <img
                    class="w-100 h-100"
                    src="/assets/images/marketplace/person-using-macbook-pro-4042448.jpg"
                    alt=""
                  />
                  <span class="border site-btn btn-span"
                    >Supercharged</span
                  >
                </div>
                <div class="col-md-2 product pt-md-5 pt-4">
                  <img
                    class="w-100 h-100"
                    src="/assets/images/marketplace/person-writing-on-white-paper-3815585.jpg"
                    alt=""
                  />
                  <span class="border site-btn btn-span">Fridge</span>
                </div>
                <div class="col-md-2 product pt-md-5 pt-4">
                  <img
                    class="w-100 h-100"
                    src="/assets/images/marketplace/working-pattern-internet-abstract-1089438.jpg"
                    alt=""
                  />
                  <span class="border site-btn btn-span">Washine</span>
                </div>
                <div class="col-md-2 product pt-md-5 pt-4">
                  <img
                    class="w-100 h-100"
                    src="/assets/images/marketplace/man-wearing-gray-blazer-838413.jpg"
                    alt=""
                  />
                  <span class="border site-btn btn-span">Salon</span>
                </div>
              </div>
              <div class="slider-btn">
                <span class="prev position-top"
                  ><i class="fas fa-chevron-left fa-2x text-secondary"></i
                ></span>
                <span class="next position-top right-0"
                  ><i class="fas fa-chevron-right fa-2x text-secondary"></i
                ></span>
              </div>
            </div>
          </div>
        </main>
        <footer></footer>
        <!-- js and jquery -->
        <script src="js/jquery.js"></script>
        <script src="/js/jquery.min.js"></script>
        <script
          src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
          integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
          crossorigin="anonymous"
        ></script>
        <!-- slick slider -->
        <script
          type="text/javascript"
          src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
        ></script>
        <script src="/js/main.js"></script>
      </body>
    </html>
  </body>
</html>
